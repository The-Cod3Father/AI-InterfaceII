<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Animation with GSAP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container">
        <img src="https://raw.githubusercontent.com/The-Cod3Father/AI-InterfaceII/main/BrainImage.WEBP" alt="Brain Image" class="background-image">
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <!-- Add more dots as needed -->
        <div class="pulse-center" id="pulse-center"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
